<!DOCTYPE html>
<html>
  <head>
    <title>Sulin WebPage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="_static/assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="_static/assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="_static/assets/fonts/fontawesome5-overrides.min.css">
    <style>
      /*! normalize.css v8.0.0 | MIT License | github.com/necolas/normalize.css */

      /* Document
         ========================================================================== */

      /**
       * 1. Correct the line height in all browsers.
       * 2. Prevent adjustments of font size after orientation changes in iOS.
       */

      html {
          line-height: 1.15; /* 1 */
          -webkit-text-size-adjust: 100%; /* 2 */
      }

      /* Sections
         ========================================================================== */

      /**
       * Remove the margin in all browsers.
       */

      body {
          margin: 0;
      }

      /**
       * Correct the font size and margin on h1 elements within section and
       * article contexts in Chrome, Firefox, and Safari.
       */

      h1 {
          font-size: 2em;
          margin: 0.67em 0;
      }

      /* Grouping content
         ========================================================================== */

      /**
       * 1. Add the correct box sizing in Firefox.
       * 2. Show the overflow in Edge and IE.
       */

      hr {
          box-sizing: content-box; /* 1 */
          height: 0; /* 1 */
          overflow: visible; /* 2 */
      }

      /**
       * 1. Correct the inheritance and scaling of font size in all browsers.
       * 2. Correct the odd em font sizing in all browsers.
       */

      pre {
          font-family: monospace, monospace; /* 1 */
          font-size: 1em; /* 2 */
      }

      /* Text-level semantics
         ========================================================================== */

      /**
       * Remove the gray background on active links in IE 10.
       */

      a {
          background-color: transparent;
      }

      /**
       * 1. Remove the bottom border in Chrome 57-
       * 2. Add the correct text decoration in Chrome, Edge, IE, Opera, and Safari.
       */

      abbr[title] {
          border-bottom: none; /* 1 */
          text-decoration: underline; /* 2 */
          text-decoration: underline dotted; /* 2 */
      }

      /**
       * Add the correct font weight in Chrome, Edge, and Safari.
       */

      b,
      strong {
          font-weight: bolder;
      }

      /**
       * 1. Correct the inheritance and scaling of font size in all browsers.
       * 2. Correct the odd em font sizing in all browsers.
       */

      code,
      kbd,
      samp {
          font-family: monospace, monospace; /* 1 */
          font-size: 1em; /* 2 */
      }

      /**
       * Add the correct font size in all browsers.
       */

      small {
          font-size: 80%;
      }

      /**
       * Prevent sub and sup elements from affecting the line height in
       * all browsers.
       */

      sub,
      sup {
          font-size: 75%;
          line-height: 0;
          position: relative;
          vertical-align: baseline;
      }

      sub {
          bottom: -0.25em;
      }

      sup {
          top: -0.5em;
      }

      /* Embedded content
         ========================================================================== */

      /**
       * Remove the border on images inside links in IE 10.
       */

      img {
          border-style: none;
      }

      /* Forms
         ========================================================================== */

      /**
       * 1. Change the font styles in all browsers.
       * 2. Remove the margin in Firefox and Safari.
       */

      button,
      input,
      optgroup,
      select,
      textarea {
          font-family: inherit; /* 1 */
          font-size: 100%; /* 1 */
          line-height: 1.15; /* 1 */
          margin: 0; /* 2 */
      }

      /**
       * Show the overflow in IE.
       * 1. Show the overflow in Edge.
       */

      button,
      input { /* 1 */
          overflow: visible;
      }

      /**
       * Remove the inheritance of text transform in Edge,

Firefox, and IE.
       * 1. Remove the inheritance of text transform in Firefox.
       */

      button,
      select { /* 1 */
          text-transform: none;
      }

      /**
       * Correct the inability to style clickable types in iOS and Safari.
       */

      button,
      [type="button"],
      [type="reset"],
      [type="submit"] {
          -webkit-appearance: button;
      }

      /**
       * Remove the inner border and padding in Firefox.
       */

      button::-moz-focus-inner,
      [type="button"]::-moz-focus-inner,
      [type="reset"]::-moz-focus-inner,
      [type="submit"]::-moz-focus-inner {
          border-style: none;
          padding: 0;
      }

      /**
       * Restore the focus styles unset by the previous rule.
       */

      button:-moz-focusring,
      [type="button"]:-moz-focusring,
      [type="reset"]:-moz-focusring,
      [type="submit"]:-moz-focusring {
          outline: 1px dotted ButtonText;
      }

      /**
       * Correct the padding in Firefox.
       */

      fieldset {
          padding: 0.35em 0.75em 0.625em;
      }

      /**
       * 1. Correct the text wrapping in Edge and IE.
       * 2. Correct the color inheritance from fieldset elements in IE.
       * 3. Remove the padding so developers are not caught out when they zero out
       *    fieldset elements in all browsers.
       */

      legend {
          box-sizing: border-box; /* 1 */
          color: inherit; /* 2 */
          display: table; /* 1 */
          max-width: 100%; /* 1 */
          padding: 0; /* 3 */
          white-space: normal; /* 1 */
      }

      /**
       * Add the correct vertical alignment in Chrome, Firefox, and Opera.
       */

      progress {
          vertical-align: baseline;
      }

      /**
       * Remove the default vertical scrollbar in IE 10+.
       */

      textarea {
          overflow: auto;
      }

      /**
       * 1. Add the correct box sizing in IE 10.
       * 2. Remove the padding in IE 10.
       */

      [type="checkbox"],
      [type="radio"] {
          box-sizing: border-box; /* 1 */
          padding: 0; /* 2 */
      }

      /**
       * Correct the cursor style of increment and decrement buttons in Chrome.
       */

      [type="number"]::-webkit-inner-spin-button,
      [type="number"]::-webkit-outer-spin-button {
          height: auto;
      }

      /**
       * 1. Correct the odd appearance in Chrome and Safari.
       * 2. Correct the outline style in Safari.
       */

      [type="search"] {
          -webkit-appearance: textfield; /* 1 */
          outline-offset: -2px; /* 2 */
      }

      /**
       * Remove the inner padding in Chrome and Safari on macOS.
       */

      [type="search"]::-webkit-search-decoration {
          -webkit-appearance: none;
      }

      /**
       * 1. Correct the inability to style clickable types in iOS and Safari.
       * 2. Change font properties to inherit in Safari.
       */

      ::-webkit-file-upload-button {
          -webkit-appearance: button; /* 1 */
          font: inherit; /* 2 */
      }

      /* Interactive
         ========================================================================== */

      /*
       * Add the correct display in Edge, IE 10+, and Firefox.
       */

      details {
          display: block;
      }

      /*
       * Add the correct display in all browsers.
       */

      summary {
          display: list-item;
      }

      /* Misc
         ========================================================================== */

      /**
       * Add the correct display in IE 10+.
       */

      template {
          display: none;
      }

      /**
       * Add the correct display in IE 10.
       */

      [hidden] {
          display: none;
      }

      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
      }
      .center {
         margin: auto;
         min-width: 600px;
         width: 80%;
         min-height: 100%;
       }
       .document{
         padding-top: 40px;
         padding-bottom: 30px;
         padding-left: 60px;
         padding-right: 60px;
       }
      /* Style The Dropdown Button */
      .dropbtn {
        background-color: #333; /*background*/
        color: white;
        padding: 14px 20px;
        font-size: 16px;
        border: none;
        cursor: pointer;
      }

      /* The container <div> - needed to position the dropdown content */
      .dropdown {
        position: relative;
        display: inline-block;
      }

      /* Dropdown Content (Hidden by Default) */
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: rgba(181, 5, 106);
        min-width: 140px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
      }

      /* Links inside the dropdown */
      .dropdown-content a {
        color: black;
        background-color: rgba(181, 5, 106);
        text-decoration: none;
        width: 100%;
        display: block;
      }

      /* Change color of dropdown links on hover */
      .dropdown-content a:hover {
        width: 100%;
        background-color: #333;
      }

      /* Show the dropdown menu on hover */
      .dropdown:hover .dropdown-content {
        background-color: rgba(181, 5, 106);
        display: block;
      }

      /* Change the background color of the dropdown button when the dropdown content is shown */
      .dropdown:hover .dropbtn {
        background-color: rgb(181, 5, 106);
      }

      .topnav {
        position: fixed;
        top: 0;
        width: 100%;
        background-color: #333;
      }

      .topnav a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }
      .topnav div {
        color: #f2f2f2;
        text-align: center;
        text-decoration: none;
        font-size: 17px;
      }
      .topnav a:hover {
        background-color: #ddd;
        color: black;
      }

      .topnav a.active {
        background-color: rgb(181, 5, 106);
        color: white;
      }

      .topnav div:hover {
        background-color: rgb(181, 5, 106);
        color: black;
      }

      .topnav .icon {
        float: left;
        display: none;
      }

      @media screen and (max-width: 800px) {
        .topnav a:not(:first-child) {display: none;}
        .topnav a.icon {
          float: right;
          display: block;
        }
        .topnav div:not(:first-child) {display: none;}
        .topnav div.icon {
          float: right;
          display: block;
        }
      }

      @media screen and (max-width: 800px) {
        .topnav.responsive {position: relative;}
        .topnav.responsive .icon {
          position: fixed;
          right: 0;
          top: 0;
        }
       @media only screen and (max-width: 800px) {
          .center {
          margin: 0px;
          padding: 3px;
          width: 100%;
          }
      }
        .topnav.responsive a {
          float: none;
          display: block;
          text-align: left;
        }
        .topnav.responsive div {
          float: none;
          width: 100%;
          display: block;
          text-align: left;
        }
      }

      footer {
         padding-top: 8px;
         min-height: 10px;
         background-color: rgba(181, 5, 106, 0.95);
         clear: both;
         text-align: center;
         line-height: 30px;
         color: white;
         font-style: italic;
         font-size: 10px;
         float:bottom;
         position: fixed;
         bottom: 0;
         width: 100%;
         height: 2.5rem;
     }

     footer a {
         color: white;
         font-style: italic
     }

    </style>
  </head>
  <body>

    <div class="topnav" id="relTopNav">
      <a href="https://sulinos.github.io" class="active">Home</a>
      <a href="https://sulinos.github.io/sulin-documentation">
        <i class="fas fa-book">&nbsp;Documentation</i>
      </a>
      <a href="#">
        <i class="fas fa-dumpster-fire">&nbsp;Forum</i>
      </a>

      <a href="https://sulinos.github.io/package-store">
        <i class="fas fa-shopping-bag">&nbsp;Package Store</i>
      </a>
      <a href="https://sulinos.github.io/sulin-installer">
        <i class="fas fa-democrat">&nbsp;Get Sulin</i>
      </a>

      <div class="dropdown">
        <button class="dropbtn"><i class="fas fa-wrench">&nbsp;Development</i></button>
        <div class="dropdown-content">
          <a href="https://sourceforge.net/projects/sulinos/"><i class="fas fa-fire"></i>&nbsp;Sourceforge</a>
          <a href="https://github.com/SulinOS"><i class="fab fa-github"></i>&nbsp;Github</a>
          <a href="https://gitlab.com/SulinOS"><i class="fa fa-gitlab"></i>&nbsp;Gitlab</a>
          <a href="https://hub.docker.com/r/zaryob/sulin"><i class="fab fa-docker"></i>&nbsp;Docker</a>
        </div>
      </div>
      <a href="javascript:void(0);" class="icon" onclick="topNavMobilize()">
        <i class="fas fa-qrcode"></i>
      </a>
    </div>
    {%- block document %}
    <div class="document">
        <div class="body" role="main">
          {% block body %} {% endblock %}
        </div>
        {%- if render_sidebar %}
          </div>
        {%- endif %}
    </div>
    {%- endblock %}
    <footer>&copy; 2019-2020 Sulin. This web site is free software. Thanks to Sphinx and Font Awesome.</footer>
    <script>
    function topNavMobilize() {
      var x = document.getElementById("relTopNav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
    </script>

  </body>
</html>
